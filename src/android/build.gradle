android {
	defaultConfig {
		multiDexEnabled true
	}
	dexOptions {
	        javaMaxHeapSize '4g'
                preDexLibraries = false
        }
}
repositories {
	maven {
		url 'https://maven.google.com'
	}
	maven {
		url 'http://repository.adincube.com/maven'
	}
	jcenter()
}
dependencies {
        compile 'com.android.support:multidex:1.0.1'
	compile 'com.adincube.sdk:AdinCube-Cordova-core:2.9.8'
	compile 'com.adincube.cordova-sdk:facebook:2.9.8'
	compile 'com.adincube.cordova-sdk:amazon:2.9.8'
	compile 'com.adincube.sdk:od-support:4.3.7'
	compile 'com.adincube.cordova-sdk:admob:2.9.8'
	compile 'com.adincube.cordova-sdk:applovin:2.9.8'
	compile 'co.ogury:consent-manager:1.2.1'
	compile 'com.adincube.cordova-sdk:tapjoy:2.9.8'
	compile 'com.adincube.cordova-sdk:unityads:2.9.8'
	compile 'com.adincube.cordova-sdk:ogury:2.9.8'
	compile 'com.adincube.cordova-sdk:vungle:2.9.8'
	compile 'com.adincube.cordova-sdk:adcolony:2.9.8'
	compile 'com.adincube.cordova-sdk:chartboost:2.9.8'
	compile 'com.adincube.cordova-sdk:ironsource:2.9.8'
}
