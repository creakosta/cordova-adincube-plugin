android {
	defaultConfig {
		multiDexEnabled true
	}
	dexOptions {
        preDexLibraries = false
        }
	configurations {
        all*.exclude module: 'play-services-awareness'
        }
}
repositories {
	maven {
		url 'https://maven.google.com'
	}
	maven {
		url 'http://repository.adincube.com/maven'
	}
	jcenter()
}
dependencies {
	compile 'com.adincube.sdk:AdinCube-Cordova-core:2.6.3'
	compile 'com.adincube.partner:admob:11.4.0'
	compile 'com.adincube.partner:applovin:9.2.1'
}
