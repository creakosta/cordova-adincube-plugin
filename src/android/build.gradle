android {
	defaultConfig {
		multiDexEnabled true
	}
	dexOptions {
        preDexLibraries = false
        }
}
repositories {
	maven {
		url 'https://maven.google.com'
	}
	maven {
		url 'http://repository.adincube.com/maven'
	}
	jcenter()
}
dependencies {
        compile 'com.android.support:multidex:1.0.1'
	compile 'com.adincube.sdk:AdinCube-Cordova-core:2.8.18'
	compile 'com.adincube.cordova-sdk:admob:2.8.18'
	compile 'co.ogury:consent-manager:1.1.7'
	compile 'com.adincube.cordova-sdk:adcolony:2.8.18'		
	compile 'com.adincube.cordova-sdk:applovin:2.8.18'
	compile 'com.adincube.cordova-sdk:chartboost:2.8.18'
	compile 'com.adincube.cordova-sdk:ironsource:2.8.18'
	compile 'com.adincube.sdk:od-support:4.3.0'
	compile 'com.adincube.cordova-sdk:unityads:2.8.18'
	compile 'com.adincube.cordova-sdk:vungle:2.8.18'
}
